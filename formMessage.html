<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Me!</title>

	<link rel="stylesheet" href="./css/form.css" />
</head>
<body>
	<main>
		<section class="section-contact">
			<div class="container">
				<h1>Let's talk</h1>
				<p>To say hi or want to meet up for coffee, 
          shoot me an email or fill out the form. 
          I will get back to you promptly.</p>

				<form name="submitMessage" action="/thanks.html" netlify>
					<p style="display:none;">
						<label>Donâ€™t fill this out: <input name="bot-field"></label>
					</p>
					<div class="form-group">
						<label for="firstname">Your name*</label>
						<input 
							type="text" 
							name="firstname" 
							id="firstname" 
							required 
							class="form-element"
							placeholder="John" />
					</div>
					<div class="form-group">
						<label for="email">Your Email*</label>
						<input type="email" name="email" id="email" required class="form-element" placeholder="john.doe@example.com" />
					</div>
					<div class="form-group full">
						<label for="message">Your Message</label>
						<textarea name="message" id="message" class="form-element" placeholder="Hello :)"></textarea>
					</div>
					<div class="submit-group">
						<input type="submit" value="Send Message" />
					</div>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
